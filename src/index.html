<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>MOHAN | Todo List</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      :root {
        --bg-color: #121212;
        --card-bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --secondary-text-color: #a0a0a0;
        --primary-color: #007bff;
        --border-color: #333;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Segoe UI', sans-serif;
        padding-top: 60px;
      }

      .navbar {
        background-color: var(--card-bg-color) !important;
        border-bottom: 1px solid var(--border-color);
      }
      
      .navbar-brand, .nav-link {
        color: var(--text-color) !important;
      }

      .card {
        background-color: var(--card-bg-color);
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
      }

      .card-header {
        background-color: transparent;
        border-bottom: 1px solid var(--border-color);
        font-size: 1.5rem;
        font-weight: 600;
        padding-bottom: 10px;
        margin-bottom: 15px;
        color: var(--text-color);
      }

      form {
        margin-bottom: 20px;
      }

      .form-control {
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
      }

      .form-control::placeholder {
        color: var(--secondary-text-color);
      }

      .list-unstyled {
        list-style: none;
        padding-left: 0;
      }

      .taskTemplate, .checkbox {
        display: flex !important;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border-color);
      }
      
      .taskTemplate:last-child {
        border-bottom: none;
      }
      
      .checkbox label {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 0;
        cursor: pointer;
      }

      .checkbox input[type="checkbox"] {
        margin-right: 15px;
        min-width: 20px;
        min-height: 20px;
        border: 1px solid var(--secondary-text-color);
        border-radius: 4px;
        background-color: transparent;
        position: relative;
        cursor: pointer;
      }
      
      .checkbox input[type="checkbox"]:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .checkbox .content {
        flex-grow: 1;
        word-wrap: break-word;
      }
      
      #completedTaskList .content {
        color: var(--secondary-text-color);
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/chapi1420" target="_blank">MOHAN | Todo List</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center pt-3">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                Today's Tasks
              </div>
              <form onSubmit="App.createTask(); return false;">
                <input id="newTask" type="text" class="form-control" placeholder="Add a new task..." required>
                <input type="submit" hidden>
              </form>
              <ul id="taskList" class="list-unstyled">
                <div class="taskTemplate checkbox" style="display: none">
                  <label>
                    <input type="checkbox" />
                    <span class="content">Task content goes here...</span>
                  </label>
                </div>
              </ul>
            </div>

            <div class="card mt-4">
              <div class="card-header text-center">
                Completed Tasks
              </div>
              <ul id="completedTaskList" class="list-unstyled">
              </ul>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
